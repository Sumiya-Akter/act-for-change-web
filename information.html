  <body>
    <div class="topnav">
      <a href="index.html">Home</a>
      <a href="project.html"> Projects </a>
      <a class="active" href="#information.html">What Can We Do? </a>
    </div>

    <header>
      <div class="header">
        <h1>Subscribe To Our Newsletter!</h1>
        <p>
          If you want to receive emails from us about opportunities to help out
          with the cause, then fill out the form below!
        </p>
      </div>
    </header>
    <div class="column" style="width: 50%; float: right">
      <div class="container">
        <form>
          <div class="row">
            <div class="col-25">
              <label for="fname">First Name</label>
            </div>
            <div class="col-75">
              <input
                type="text"
                id="fname"
                name="firstname"
                placeholder="Your name.."
              />
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="lname">Last Name</label>
            </div>
            <div class="col-75">
              <input
                type="text"
                id="lname"
                name="lastname"
                placeholder="Your last name.."
              />
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="country">Country</label>
            </div>
            <div class="col-75">
              <select id="country" name="country">
                <option value="australia">Australia</option>
                <option value="canada">Canada</option>
                <option value="usa">USA</option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="lname">Last Name</label>
            </div>
            <div class="col-75">
              <input type="text" id="Email" name="Email" placeholder="Email" />
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="subject">Subject</label>
            </div>
            <div class="col-75">
              <textarea
                id="subject"
                name="subject"
                placeholder="Write something.."
                style="height: 200px"
              ></textarea>
            </div>
          </div>
          <div class="row">
            <input type="submit" value="Submit" onclick="onSubmit()" />
          </div>
        </form>
      </div>
    </div>
    <div class="profileCards">
      <div class="card">
        <img
          src="https://avatars.githubusercontent.com/u/56768289?v=4"
          alt="Sumiya"
          style="width: 100%"
        />
        <h1>Sumiya Akter</h1>
        <p>Hunter College</p>
        <div style="margin: 20px 0">
          <a href="https://github.com/Sumiya-Akter"
            ><i class="fa fa-github fa-5x"></i
          ></a>
        </div>
      </div>
    </div>
    <div class="profileCards">
      <div class="card">
        <img
          src="https://avatars.githubusercontent.com/u/56702688?v=4"
          alt="Michelle"
          style="width: 100%"
        />
        <h1>Michelle Cheng</h1>
        <p>Hunter College</p>
        <div style="margin: 20px 0">
          <a href="https://github.com/michellecheng25"
            ><i class="fa fa-github fa-5x"></i
          ></a>
        </div>
      </div>
    </div>
  </body>
</html>
